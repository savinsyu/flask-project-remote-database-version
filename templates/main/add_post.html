{% extends "base.html" %} {% block title %}Добавить пост{% endblock %}
{% block content %}
<div class="card mb-3">
 <ul>
      <li>python</li>
      <li>sql</li>
      <li>cli</li>
 </ul>
      </div>
<form method="post">
      <div class="card mb-3">
      <label for="category" class="card-header">Категория</label>
      <textarea class="form-control" id="category" name="category" rows="3"
         placeholder="Введите название категории или скопируйте из списка выше" required></textarea>
   </div>
   <div class="card mb-3">
      <label for="name" class="card-header">Название</label>
      <textarea class="form-control" id="name" name="name" rows="3" placeholder="Введите название" required></textarea>
   </div>
   <div class="card mb-3">
      <label for="description" class="card-header">Описание</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Введите описение"
         required></textarea>
   </div>

   <div class="card text-dark bg-light mb-3">
      <div class="card-header h5">Операции</div>
      <div class="card-body">
         <div class="btn-group btn-group" role="group" aria-label="...">
            <a class="btn btn-outline-dark" href="{{ url_for('posts.posts') }} ">Вернемся к постам</a>
            <button type="submit" value="" class="btn btn-outline-dark">Сохранимся</button>
            {% include 'errors.html' %}
         </div>
      </div>
   </div>
</form>
{% endblock %}
